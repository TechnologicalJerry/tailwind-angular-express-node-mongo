<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Username or Email</label>
                <input type="text" formControlName="userId" class="w-full px-4 py-2 border rounded" />
                <div *ngIf="f['userId'].touched && f['userId'].invalid" class="text-red-500 text-sm">
                    User ID is required
                </div>
            </div>

            <div>
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded" />
                <div *ngIf="f['password'].touched && f['password'].errors?.['required']" class="text-red-500 text-sm">
                    Password is required
                </div>
                <div *ngIf="f['password'].touched && f['password'].errors?.['minlength']" class="text-red-500 text-sm">
                    Minimum 6 characters
                </div>
            </div>

            <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-900">
                Login
            </button>
        </form>

        <!-- Links -->
        <div class="flex justify-between items-center mt-4 text-sm">
            <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
            <a routerLink="/signup" class="text-blue-600 hover:underline">Don't have an account? Signup</a>
        </div>
    </div>
</div>
